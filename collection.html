<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections | 2ndstreet</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .collections-hero {
            padding-top: calc(var(--spacing-xl) + 4rem);
            margin-bottom: var(--spacing-xl);
            text-align: center;
        }

        .collections-hero h1 {
            font-size: 5rem;
            line-height: 1.1;
            margin-bottom: var(--spacing-md);
        }

        .collections-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .collection-card {
            position: relative;
            overflow: hidden;
            background: #F5F5F5;
        }

        .collection-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .collection-card:hover img {
            transform: scale(1.1);
        }

        .collection-content {
            position: absolute;
            bottom: var(--spacing-lg);
            left: var(--spacing-lg);
            color: var(--secondary);
            z-index: 10;
        }

        .collection-content h2 {
            font-size: 2.5rem;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .collection-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 30%, rgba(0, 0, 0, 0.7) 100%);
            z-index: 1;
        }

        /* Layout Variations */
        .card-large {
            grid-column: span 8;
            height: 700px;
        }

        .card-medium {
            grid-column: span 4;
            height: 700px;
        }

        .card-wide {
            grid-column: span 12;
            height: 500px;
            margin-top: var(--spacing-md);
        }

        @media (max-width: 992px) {

            .card-large,
            .card-medium {
                grid-column: span 12;
                height: 450px;
            }

            .card-wide {
                height: 400px;
                margin-top: 0;
            }

            .collections-hero h1 {
                font-size: 3rem;
            }

            .collection-content h2 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 768px) {
            .desktop-only {
                display: none;
            }

            .collections-hero {
                padding-top: var(--spacing-xl);
            }

            .collections-hero h1 {
                font-size: 2.2rem;
            }

            .collections-grid {
                gap: 1rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <nav>
                <div class="logo"><a href="index.html">2ndstreet</a></div>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="nav-links">
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="collection.html" class="active" style="font-weight: 600;">Collections</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="nav-icons desktop-only">
                    <a href="#">Bag (0)</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="collections-hero">
            <h1 class="heading">SEASONAL<br>DISCOURSE</h1>
            <p style="opacity: 0.5; letter-spacing: 0.3em; margin-top: 1rem;">EXPLORE OUR CURATED DROPS</p>
        </div>

        <div class="collections-grid">
            <div class="collection-card card-large fade-in">
                <div class="collection-overlay"></div>
                <img src="assets/images/hero_luxury.png" alt="Winter 26">
                <div class="collection-content">
                    <p style="font-size: 0.8rem; letter-spacing: 0.2em; margin-bottom: 0.5rem;">001</p>
                    <h2>WINTER '26<br>ESSENTIALS</h2>
                    <a href="shop.html"
                        style="color: white; border-bottom: 1px solid white; padding-bottom: 3px; font-size: 0.8rem; letter-spacing: 0.1em;">EXPLORE
                        DROP</a>
                </div>
            </div>

            <div class="collection-card card-medium fade-in">
                <div class="collection-overlay"></div>
                <img src="assets/images/shirt_01.png" alt="Pure Linen">
                <div class="collection-content">
                    <p style="font-size: 0.8rem; letter-spacing: 0.2em; margin-bottom: 0.5rem;">002</p>
                    <h2>PURE LINEN<br>SERIES</h2>
                    <a href="shop.html"
                        style="color: white; border-bottom: 1px solid white; padding-bottom: 3px; font-size: 0.8rem; letter-spacing: 0.1em;">EXPLORE
                        DROP</a>
                </div>
            </div>

            <div class="collection-card card-wide fade-in">
                <div class="collection-overlay"></div>
                <img src="assets/images/hero_luxury.png" alt="The Studio Edit" style="object-position: center 20%;">
                <div class="collection-content">
                    <p style="font-size: 0.8rem; letter-spacing: 0.2em; margin-bottom: 0.5rem;">003</p>
                    <h2>THE STUDIO<br>REFINE EDIT</h2>
                    <a href="shop.html"
                        style="color: white; border-bottom: 1px solid white; padding-bottom: 3px; font-size: 0.8rem; letter-spacing: 0.1em;">EXPLORE
                        DROP</a>
                </div>
            </div>
        </div>
    </main>


    <footer>
        <div class="container">
            <div class="footer-bottom">
                &copy; 2026 2ndstreet.
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
